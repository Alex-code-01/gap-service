version: '3.3'

services:
    gap_postgres:
      container_name: gap_postgres
      image: postgres:latest
      volumes:
        - db_data:/var/lib/postgresql/data
      restart: always
      expose: 
        - 5432
      ports: 
        - 5432:5432
      environment: 
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
        POSTGRES_DB: gap
    gap_service:
      container_name: gap_service
      build:
        context: gap-service/
        dockerfile: Dockerfile
      image: gap_service:latest
      environment: 
        DB_HOST: gap_postgres
        SPRING_PROFILES_ACTIVE: docker
      depends_on: 
        - gap_postgres
      expose: 
        - 8080
      ports:
        - 8080:8080

volumes:
    db_data:
