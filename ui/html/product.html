<ons-page id="product-update" init="">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Product</div>
    </ons-toolbar>
  
    <div class="formarea">
      <div class="form-row">
        <input id="product_id" type="text" class="text-input--underbar width-full" placeholder="Id">
      </div>
      <div class="form-row">
        <input id="product_name" type="text" class="text-input--underbar width-full" placeholder="Name">
      </div>
      <div class="form-row">
        <input id="product_retailPrice" type="text" class="text-input--underbar width-full" placeholder="Retail Price">
      </div>
      <div class="form-row">
        <input id="product_wholeSalePrice" type="text" class="text-input--underbar width-full" placeholder="Price">
      </div>
      <div class="form-row">
        <input id="product_description" type="text" class="text-input--underbar width-full" placeholder="Description">
      </div>
      <div class="form-row">
        <input id="product_photolink" type="text" class="text-input--underbar width-full" placeholder="Photo Link">
      </div>
      
      <div class="vspc form-row">
        <ons-button modifier="large--cta" onclick="updateProduct()">Actualizar</ons-button>
      </div>
      <div class="vspc form-row">
        <ons-button modifier="large--cta" onclick="deleteProduct()">Borrar</ons-button>
      </div>
    </div>
  
  </ons-page>
