<ons-page id="user-update" init="">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Update User</div>
    </ons-toolbar>
  
    <div class="formarea">

      <div class="form-row">
        <input id="username" type="text" class="text-input--underbar width-full" placeholder="Username">
      </div>
  
      <div class="form-row">
        <input id="firstName" type="text" class="text-input--underbar width-full" placeholder="FirstName">
      </div>
  
      <div class="form-row">
        <input id="lastName" type="text" class="text-input--underbar width-full" placeholder="LastName">
      </div>
  
      <div class="form-row">
        <input id="email" type="text" class="text-input--underbar width-full" placeholder="Email">
      </div>
  
      <div class="form-row">
        <input id="password" type="password" class="text-input--underbar width-full" placeholder="Password">
      </div>
  
      <div class="lucent">
        <p class="note">Contraseña - 6 caracteres o más</p>
      </div>

      <div class="form-row">
        <label class="left">
          <ons-checkbox id="active" checked></ons-checkbox>
        </label>
        <label for="check-1" class="center">
          Active
        </label>
      </div>
  
      <div class="vspc form-row">
        <ons-button modifier="large--cta">Actualizar</ons-button>
      </div>
    </div>
  
  </ons-page>
