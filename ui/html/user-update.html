<ons-page id="user-update">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">Update User</div>
    </ons-toolbar>
  
    <div class="formarea">
      <div class="form-row">
        <input type="text" class="text-input--underbar width-full" placeholder="First" value="Test">
      </div>
  
      <div class="form-row">
        <input type="text" class="text-input--underbar width-full" placeholder="Last" value="Test">
      </div>
  
      <div class="form-row">
        <input type="text" class="text-input--underbar width-full" placeholder="Email" value="user@test.com">
      </div>
  
      <div class="form-row">
        <input type="password" class="text-input--underbar width-full" placeholder="Password" value="******">
      </div>
  
      <div class="lucent">
        <p class="note">Contraseña - 6 caracteres o más</p>
      </div>

      <div class="form-row">
        <label class="left">
          <ons-checkbox value="active" checked></ons-checkbox>
        </label>
        <label for="check-1" class="center">
          Active
        </label>
      </div>
  
      <div class="vspc form-row">
        <ons-button modifier="large--cta">Actualizar</ons-button>
      </div>
    </div>
  
  </ons-page>
