<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Sign up</div>
  </ons-toolbar>

  <div class="formarea">
    <div class="form-row">
      <input type="text" class="text-input--underbar width-full" placeholder="First" value="">
    </div>

    <div class="form-row">
      <input type="text" class="text-input--underbar width-full" placeholder="Last" value="">
    </div>

    <div class="form-row">
      <input type="text" class="text-input--underbar width-full" placeholder="Email" value="">
    </div>

    <div class="form-row">
      <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
    </div>

    <div class="lucent">
      <p class="note">Contraseña - 6 caracteres o más</p>
    </div>

    <div class="vspc form-row">
      <ons-button modifier="large--cta">Registrarse</ons-button>
    </div>
  </div>

</ons-page>
